<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYndr — High-end Street Fashion brand</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 100px 20px 40px;
    }

    .logo img {
      width: 240px;
      height: auto;
      border: 1px solid #111;
      padding: 30px 50px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    section {
      width: 100%;
      max-width: 1000px;
      margin: 80px auto;
      padding: 0 20px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 25px;
      color: #000;
    }

    .about p {
      font-size: 1rem;
      line-height: 1.9;
      color: #333;
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    .lookbook-images {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 40px;
    }

    .lookbook-images img {
      width: 310px;
      height: 430px;
      object-fit: cover;
      border-radius: 10px;
      filter: grayscale(10%);
      transition: all 0.4s ease;
    }

    .lookbook-images img:hover {
      filter: grayscale(0%);
      transform: scale(1.03);
    }

    footer {
      background-color: #111;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 50px 20px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-top: 80px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 12px;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .lookbook-images img {
        width: 90%;
        height: auto;
      }
      header {
        padding: 60px 20px 20px;
      }
      .logo img {
        width: 200px;
        padding: 20px 40px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/syndr_white_logo.png" alt="SYndr logo">
    </div>
  </header>

  <section class="about">
    <h2>About</h2>
    <p>
      SYndr는 현대 스트릿 감성과 하이엔드 무드를 결합한 패션 브랜드입니다.<br>
      여백과 균형 속에서 절제된 디테일로 새로운 미학을 제시합니다.
    </p>
  </section>

  <section class="lookbook">
    <h2>Lookbook</h2>
    <div class="lookbook-images">
      <img src="https://images.unsplash.com/photo-1542060748-10c28b62716c?auto=format&fit=crop&w=800&q=80" alt="Look 1">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=800&q=80" alt="Look 2">
      <img src="https://images.unsplash.com/photo-1554568218-0f1715e72254?auto=format&fit=crop&w=800&q=80" alt="Look 3">
    </div>
  </section>

  <footer>
    © 2025 SYndr. All Rights Reserved.  
    <a href="#">Privacy</a> | <a href="#">Terms</a>
  </footer>
</body>
</html>
